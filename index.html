<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Favorite Person üíù</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffdde1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    padding: 50px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    color: white;
}

h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

p {
    opacity: 0.9;
}

.heart {
    font-size: 70px;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    to { transform: scale(1.2); }
}

.btn-container {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    padding: 15px 35px;
    font-size: 1.2rem;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: linear-gradient(45deg, #00c853, #69f0ae);
    color: white;
}

#noBtn {
    background: linear-gradient(45deg, #d50000, #ff5252);
    color: white;
    position: relative;
}

button:hover {
    transform: scale(1.1);
}

</style>
</head>

<body>

<div class="container">
    <div class="heart">üíñ</div>
    <h1>Will you be my Valentine?</h1>
    <p>There's only one right answer üòâ</p>

    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">YES</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>
</div>

<script>
let yesSize = 1.2;

function moveButton() {
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';

    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
}

function celebrate() {
    document.querySelector('.container').innerHTML = `
        <div class="heart">üíù</div>
        <h1>I KNEW IT ‚ù§Ô∏è</h1>
        <p>You just made me the happiest person aliveeeeeee mouuuuuaaaaahhhhhhhh</p>
    `;
}
</script>

</body>
</html>
